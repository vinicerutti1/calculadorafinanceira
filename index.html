<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <title>Primo Pobre</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>Controle Financeiro</h1>
    <form id="RecordForm">
        <input type="text" id="Descripition" placeholder="Descrição" required />
        <input type="number" id="Value" placeholder="Valor" required />
        <select id="Type">
            <option value="income">Receita</option>
            <option value="expense">Despesa</option>
        </select>
        <button type="submit">Adicionar</button>
    </form>

    <h2>Lançamentos</h2>
    <ul id="RecordsList"></ul>

    <h2>Totais</h2>
    <p>Total Diário: <span id="DailySum"> R$ 0,00 </span> </p>
    <p>Total Geral: <span id="DailySum"> R$ 0,00 </span> </p>

</body>
</html>
